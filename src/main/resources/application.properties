spring.application.name=chat_bot_be
spring.config.import=classpath:application-secret.properties
# Server Configuration
server.port=8080

# Google Gemini API Configuration
gemini.api-key=${GEMINI.API_KEY}
gemini.base-url=https://generativelanguage.googleapis.com
gemini.model=gemini-1.5-flash
gemini.max-tokens=4096
gemini.temperature=0.7

# Logging Configuration
logging.level.com.example.aichat=DEBUG
logging.level.org.apache.hc=WARN

# Servlet Encoding Configuration
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Jackson Configuration
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false
